spring.application.name=gestao-incidentes

spring.jpa.show-sql=true
spring.datasource.url=${DEPLOY_URL}
spring.datasource.username=${DEPLOY_USER}
spring.datasource.password=${DEPLOY_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.server-url=https://gestaodeincidentes-production.up.railway.app
